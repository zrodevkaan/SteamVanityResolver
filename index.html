<!DOCTYPE html>

<title>Steam API Vanity URL Resolver</title>
<meta content="Steam API Vanity URL Resolver" property="og:title" />
<meta content="Ever had to look up someones Steam ID and they have a vanity url?" property="og:description" />
<meta content="https://zrodevkaan.github.io/SteamVanityResolver/" property="og:url" />
<meta content="#43B581" data-react-helmet="true" name="theme-color" />
<meta name="twitter:card" content="summary_large_image">


<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Steam API Vanity URL Resolver</h1>
    <div class="input-container">
      <label for="vanity-url">Vanity URL / SteamID:</label>
      <input type="text" id="vanity-url" placeholder="Enter vanity URL or SteamID">
      <button id="submit-btn">Resolve</button>
    </div>
    <div class="input-container">
      <label for="vanity-url">API Key:</label>
      <input type="text" id="vanity-url" class="apikey" placeholder="Enter Steam API Key">
    </div>
    <div id="result" class="result-container">
      <div id="steam-id" class="result"></div>
    </div>
    <div id="result" class="result-container">
        <div id="steam-id1" class="result"></div>
      </div>
      <div id="result" class="result-container">
        <div id="steam-id2" class="result"></div>
      </div>
      <div id="result" class="result-container">
        <div id="steam-id3" class="result"></div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
